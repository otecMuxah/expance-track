<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Добавить событие</h3>
        </div>
    </div>
    <div class="card-block">
        <form
            #f="ngForm"
            (ngSubmit)="onSubmit(f)"
        >
            <div class="form-group">
                <label
                    class="control-label"
                    for="category"
                >Выберите категорию</label>
                <select
                    class="form-control"
                    id="category"
                    required
                    [ngModel]="1"
                    name="category"
                >
                    <option
                        *ngFor="let item of categories"
                        [value]="item.id"
                    >{{item.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Выберите тип</label>
                <div *ngFor="let type of types">
                    <label>
                        <input
                            class="radio"
                            name="type"
                            type="radio"
                            [value]="type.type"
                            required
                            [ngModel]="'outcome'"
                        >
                        <span>{{type.label}}</span>
                    </label>
                </div>
            </div>
            <div
                class="form-group"
                [ngClass]="{'has-error': false}"
            >
                <label
                    class="control-label"
                    for="amount"
                >Введите сумму</label>
                <input
                    type="number"
                    value="0"
                    id="amount"
                    class="form-control"
                    name="amount"
                    min="1"
                    [ngModel]="1"
                    #amount="ngModel"
                >
                <span class="form-help-text"  *ngIf="amount.invalid && amount.touched">
                    поле обязательно для заполнения
                </span>
            </div>
            <div
                class="form-group"
                [ngClass]="{'has-error': false}"
            >
                <label
                    class="control-label"
                    for="description"
                >Введите описание</label>
                <input
                    type="text"
                    value="0"
                    id="description"
                    class="form-control"
                    name="description"
                    min="1"
                    ngModel
                    #description="ngModel"
                >
                <span class="form-help-text"  *ngIf="description.invalid && description.touched">
                   введите описание
                </span>
            </div>
            <button
                type="submit"
                class="btn btn-primary"
            >Добавить
            </button>
        </form>
    </div>
</div>
